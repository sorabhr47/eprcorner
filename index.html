<!DOCTYPE html>
<html lang="en">>
<head>
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
</head>
<body>
<!--navigation bar-->
  
<nav class="navbar">
    <div>
      <h2>Epr&lt;orner</h2>
    </div>
    <button class="bookbtn" role="button">Consult now</button>
  </nav>
  
<!--container-->
<header>
    <!--left container-->
    <div class="float-child">
      <div class="green">
        <h1>Get your Epr certificate today</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
        <div class="options-container">
          <div class="option">Option 1</div>
          <div class="option">Option 2</div>
          <div class="option">Option 3</div>
          <div class="option">Option 4</div>
        </div>
        </ul>
      </div>
    </div>

    <!--right container-->
    <div class="float-child">
      <div class="contact-form">
        <h1>Get in Touch</h1>
        <form action="#" method="POST">
          <div class="form-group">
            <input type="text" id="first-name" name="first-name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="text" id="last-name" name="last-name" placeholder="Company name" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="text" id="phone" name="phone" placeholder="Phone number" required>
          </div>
          <div class="form-group">
            <textarea id="query" name="query" placeholder="Please enter query..." required></textarea>
          </div>
          <button class="submit" type="submit">Book Now</button>
        </form>
      </div>
    </div>

    </div>
  </header>

<!--Notification-->
<div class="notification"></div>  

<!--proccess of filling-->
<div class="process">
  <div class="step1"></div>
  <div class="step2"></div>
  <div class="step3"></div>
</div>  
    
<!--info-->
<div class="info">
  <div class="info1"></div>
  <div class="info2"></div>
  <div class="info3"></div>
  <div class="info4"></div>
</div>

<div class="winfo">
  <div class="winfo1"></div>
  <div class="winfo2"></div>
  <div class="winfo3"></div>
  <div class="winfo4"></div>
</div>

<!--Faq-->
  <div class="faq"></div>
<!--footer-->
  <div class="footer"></div>
  
</body>
</html>
